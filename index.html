<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #b400ff;
            --neon-pink: #ff00e6;
            --neon-green: #00ff9d;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a15;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .futuristic-font {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        
        .neon-text {
            text-shadow: 0 0 10px var(--neon-blue), 
                         0 0 20px var(--neon-purple), 
                         0 0 30px var(--neon-pink);
            animation: flicker 3s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px var(--neon-blue), 
                             0 0 20px var(--neon-purple), 
                             0 0 30px var(--neon-pink);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        .neon-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), 
                        inset 0 0 10px var(--neon-blue);
        }
        
        .neon-button {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-blue);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .neon-button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue), 
                       0 0 40px var(--neon-blue);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Visualizer Size Increased */
        .visualizer {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease-out; /* Faster response for bass */
            min-width: 250px;
            min-height: 250px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(0,240,255,0.1), transparent);
            border: 2px solid rgba(0, 240, 255, 0.3);
        }

        /* Stronger Pulse Effect */
        .visualizer.bass-pulse {
            transform: scale(1.1);
            box-shadow: 0 0 50px var(--neon-purple), 0 0 100px var(--neon-blue);
            border-color: var(--neon-pink);
        }
        
        #current-song {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
            display: inline-block;
        }
        
        .music-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: var(--neon-purple);
            opacity: 0.3;
            z-index: 1;
        }
        
        .waveform {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            gap: 4px;
        }
        
        .waveform-bar {
            width: 8px; /* Slightly wider bars */
            height: 15px;
            background: linear-gradient(to top, var(--neon-pink), var(--neon-blue));
            border-radius: 10px;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: height 0.05s ease; /* Ultra smooth transition */
        }
        
        .waveform-bar.beat {
            background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }
        
        .visualizer-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .visualizer-particles.playing {
            opacity: 1;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .upload-area {
            border: 2px dashed var(--neon-purple);
            transition: all 0.3s;
        }
        
        .playlist-item:hover {
            background: rgba(0, 240, 255, 0.1);
            cursor: pointer;
        }
        
        .playlist-item.active {
            background: rgba(0, 240, 255, 0.2);
            border-left: 3px solid var(--neon-blue);
        }
    </style>
</head>
<body class="relative">
    <div id="particles-js"></div>
    
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 neon-text futuristic-font">NK MUSIC PLAYER</h1>
            <p class="text-lg text-gray-300">Feel the rhythm of the future</p>
        </header>
        
        <section class="glass-card p-6 mb-12 neon-border">
            <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                <div class="visualizer mb-8 md:mb-0" id="visualizer-container">
                    <div id="visualizer-particles" class="visualizer-particles"></div>
                    <i class="fas fa-music music-icon" id="music-icon"></i>
                    <div class="waveform" id="waveform-container">
                        </div>
                </div>
                
                <div class="flex-1 w-full">
                    <div class="text-center mb-6">
                        <h2 id="current-song" class="text-2xl font-bold mb-1">No song selected</h2>
                        <p id="current-artist" class="text-gray-300">-</p>
                    </div>
                    
                    <div class="flex justify-center items-center mb-6">
                        <button id="play-btn" class="neon-button p-4 rounded-full mx-3 text-xl">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    
                    <div class="mb-4">
                        <div class="flex justify-between text-sm mb-1">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                        <input type="range" id="progress-bar" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="0">
                    </div>
                    
                    <div class="flex items-center">
                        <i class="fas fa-volume-up mr-2 text-neon-blue"></i>
                        <input type="range" id="volume-control" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="glass-card p-6 mb-12 neon-border">
            <h2 class="text-2xl font-bold mb-4 futuristic-font">PLAYLIST</h2>
            <div class="flex justify-between mb-4">
                <button id="prev-btn" class="neon-button p-2 rounded-full"><i class="fas fa-step-backward"></i></button>
                <button id="next-btn" class="neon-button p-2 rounded-full"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="max-h-60 overflow-y-auto pr-2">
                <ul id="playlist" class="space-y-2"></ul>
            </div>
        </section>
        
        <section class="glass-card p-6 mb-12 neon-border">
            <h2 class="text-2xl font-bold mb-4 futuristic-font">UPLOAD YOUR SONG</h2>
            <div id="upload-area" class="upload-area p-8 text-center rounded-lg mb-4 cursor-pointer">
                <i class="fas fa-cloud-upload-alt text-4xl mb-3" style="color: var(--neon-purple);"></i>
                <p class="mb-2">Drag & drop your MP3 file here</p>
                <button id="browse-btn" class="neon-button px-6 py-2 rounded-full">Browse Files</button>
                <input type="file" id="file-input" accept="audio/*" multiple class="hidden">
            </div>
            <div id="upload-status" class="text-center text-sm"></div>
        </section>

        <div class="flex justify-center space-x-6 mb-12">
            <a href="https://x.com/NK_Siyol" target="_blank" class="social-icon text-neon-blue text-3xl"><i class="fab fa-x-twitter"></i></a>
            <a href="https://instagram.com/nk.siyol" target="_blank" class="social-icon text-neon-pink text-3xl"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/+919509562376" target="_blank" class="social-icon text-neon-green text-3xl"><i class="fab fa-whatsapp"></i></a>
            <a href="https://youtube.com/@inctnk" target="_blank" class="social-icon text-neon-purple text-3xl"><i class="fab fa-youtube"></i></a>
        </div>

        <script>
            // Particles Init
            particlesJS('particles-js', {
                particles: {
                    number: { value: 60 },
                    color: { value: '#00f0ff' },
                    line_linked: { enable: true, color: '#00f0ff' },
                    move: { speed: 2 }
                }
            });

            // Audio Core
            const audio = new Audio();
            audio.crossOrigin = "anonymous";
            let audioContext, analyser, dataArray, source;
            let tracks = [];
            let currentTrackIndex = -1;

            const waveformContainer = document.getElementById('waveform-container');
            const playBtn = document.getElementById('play-btn');
            const visualizerContainer = document.getElementById('visualizer-container');

            // Create 16 waveform bars
            for(let i=0; i<16; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                waveformContainer.appendChild(bar);
            }
            const bars = document.querySelectorAll('.waveform-bar');

            function initAudio() {
                if (audioContext) return;
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                draw();
            }

            function draw() {
                requestAnimationFrame(draw);
                if (!analyser || audio.paused) return;

                analyser.getByteFrequencyData(dataArray);

                // Bass Detection (Lower frequencies)
                let bassSum = 0;
                for(let i=0; i<5; i++) bassSum += dataArray[i];
                let avgBass = bassSum / 5;

                // Pulse Effect on Bass
                if (avgBass > 190) {
                    visualizerContainer.classList.add('bass-pulse');
                } else {
                    visualizerContainer.classList.remove('bass-pulse');
                }

                // Bars Animation
                bars.forEach((bar, i) => {
                    const index = i * 4;
                    const value = dataArray[index];
                    const height = Math.max(15, (value / 255) * 150);
                    bar.style.height = height + 'px';
                    
                    // Highlight on high intensity
                    if (value > 200) {
                        bar.classList.add('beat');
                    } else {
                        bar.classList.remove('beat');
                    }
                });
            }

            // Controls & Upload Logic (Simplified & Fixed)
            function playTrack(index) {
                initAudio(); // Initialize on first play
                if (audioContext.state === 'suspended') audioContext.resume();
                
                currentTrackIndex = index;
                audio.src = tracks[index].url;
                audio.play();
                
                document.getElementById('current-song').textContent = tracks[index].name;
                document.getElementById('play-btn').innerHTML = '<i class="fas fa-pause"></i>';
                updatePlaylistUI();
            }

            document.getElementById('file-input').addEventListener('change', function(e) {
                const files = e.target.files;
                for (let file of files) {
                    const url = URL.createObjectURL(file);
                    tracks.push({ name: file.name, url: url, artist: 'User Upload' });
                }
                updatePlaylistUI();
                if (currentTrackIndex === -1) playTrack(0);
            });

            document.getElementById('play-btn').addEventListener('click', () => {
                if (tracks.length === 0) return;
                initAudio();
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            function updatePlaylistUI() {
                const list = document.getElementById('playlist');
                list.innerHTML = '';
                tracks.forEach((t, i) => {
                    const li = document.createElement('li');
                    li.className = `playlist-item p-3 rounded flex justify-between ${i === currentTrackIndex ? 'active' : ''}`;
                    li.innerHTML = `<span>${t.name}</span>`;
                    li.onclick = () => playTrack(i);
                    list.appendChild(li);
                });
            }

            document.getElementById('browse-btn').onclick = () => document.getElementById('file-input').click();
            
            // Progress Bar
            audio.ontimeupdate = () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progress-bar').value = progress || 0;
                document.getElementById('current-time').textContent = formatTime(audio.currentTime);
                document.getElementById('total-time').textContent = formatTime(audio.duration || 0);
            };

            function formatTime(s) {
                const m = Math.floor(s/60);
                const sec = Math.floor(s%60);
                return `${m}:${sec < 10 ? '0' : ''}${sec}`;
            }

            document.getElementById('volume-control').oninput = (e) => audio.volume = e.target.value / 100;
            document.getElementById('progress-bar').oninput = (e) => audio.currentTime = (e.target.value / 100) * audio.duration;
            document.getElementById('next-btn').onclick = () => { if(currentTrackIndex < tracks.length - 1) playTrack(currentTrackIndex + 1) };
            document.getElementById('prev-btn').onclick = () => { if(currentTrackIndex > 0) playTrack(currentTrackIndex - 1) };

        </script>
    </div>
</body>
</html>
