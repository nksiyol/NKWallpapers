<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f0ff;
            --neon-pink: #ff00e6;
            --bg-dark: #1a1a2e;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .visualizer {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .waveform {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .waveform-bar {
            width: 6px;
            height: 10px;
            background: linear-gradient(180deg, var(--neon-blue), var(--neon-pink));
            border-radius: 3px;
            transition: height 0.1s ease, transform 0.1s ease;
        }

        .waveform.playing .waveform-bar {
            animation: none;
        }

        .waveform-bar.bass {
            transform: translateX(calc(var(--bass-shift) * 1px));
        }

        .waveform-bar.beat {
            background: var(--neon-pink);
            box-shadow: 0 0 8px var(--neon-pink);
        }

        button {
            background: var(--neon-blue);
            color: var(--bg-dark);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--neon-pink);
        }

        input[type="file"] {
            display: none;
        }

        .playlist-item:hover {
            background: rgba(0, 240, 255, 0.1);
            cursor: pointer;
        }

        .playlist-item.active {
            background: rgba(0, 240, 255, 0.2);
            border-left: 2px solid var(--neon-blue);
        }

        @media (max-width: 640px) {
            .visualizer {
                height: 100px;
            }

            .waveform-bar {
                width: 5px;
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-4 max-w-md">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-center mb-4 text-neon-blue">NK Music Player</h1>

        <!-- Player Section -->
        <div class="bg-gray-800 p-4 rounded-md mb-4">
            <div class="visualizer">
                <div class="waveform">
                    <div class="waveform-bar" style="--bass-shift: 0;"></div>
                    <div class="waveform-bar" style="--bass-shift: 1;"></div>
                    <div class="waveform-bar" style="--bass-shift: 2;"></div>
                    <div class="waveform-bar" style="--bass-shift: 3;"></div>
                    <div class="waveform-bar" style="--bass-shift: 4;"></div>
                    <div class="waveform-bar" style="--bass-shift: -4;"></div>
                    <div class="waveform-bar" style="--bass-shift: -3;"></div>
                    <div class="waveform-bar" style="--bass-shift: -2;"></div>
                    <div class="waveform-bar" style="--bass-shift: -1;"></div>
                    <div class="waveform-bar" style="--bass-shift: 0;"></div>
                </div>
            </div>

            <div class="text-center mt-2">
                <h2 id="current-song" class="text-md font-semibold">No song selected</h2>
                <p id="current-artist" class="text-xs text-gray-400">-</p>
            </div>

            <div class="flex justify-center mt-2">
                <button id="play-btn" class="text-md">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <div class="mt-2">
                <div class="flex justify-between text-xs">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <input type="range" id="progress-bar" class="w-full h-1 bg-gray-600 rounded" min="0" max="100" value="0">
            </div>

            <div class="flex items-center mt-2">
                <i class="fas fa-volume-up mr-1 text-neon-blue text-sm"></i>
                <input type="range" id="volume-control" class="w-full h-1 bg-gray-600 rounded" min="0" max="100" value="70">
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="bg-gray-800 p-4 rounded-md mb-4">
            <h2 class="text-lg font-bold mb-2">Playlist</h2>
            <div class="flex justify-between mb-2">
                <button id="prev-btn" class="text-sm"><i class="fas fa-step-backward"></i></button>
                <button id="next-btn" class="text-sm"><i class="fas fa-step-forward"></i></button>
            </div>
            <ul id="playlist" class="space-y-1 max-h-32 overflow-y-auto">
                <li class="playlist-item active p-2 rounded flex justify-between text-sm">
                    <div>
                        <p class="font-medium">Neon Dreams</p>
                        <p class="text-xs text-gray-400">NK Music</p>
                    </div>
                    <span class="text-xs text-gray-400">3:42</span>
                </li>
                <li class="playlist-item p-2 rounded flex justify-between text-sm">
                    <div>
                        <p class="font-medium">Electric Pulse</p>
                        <p class="text-xs text-gray-400">NK Music</p>
                    </div>
                    <span class="text-xs text-gray-400">4:15</span>
                </li>
            </ul>
        </div>

        <!-- Upload Section -->
        <div class="bg-gray-800 p-4 rounded-md">
            <h2 class="text-lg font-bold mb-2">Upload Song</h2>
            <div class="text-center">
                <button id="browse-btn" class="mb-2">Browse MP3</button>
                <input type="file" id="file-input" accept="audio/*" multiple>
            </div>
            <div id="upload-status" class="text-center text-xs mt-2"></div>
        </div>
    </div>

    <script>
        const audio = new Audio();
        const playlist = document.getElementById('playlist');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const uploadStatus = document.getElementById('upload-status');
        const currentSong = document.getElementById('current-song');
        const currentArtist = document.getElementById('current-artist');
        const currentTime = document.getElementById('current-time');
        const totalTime = document.getElementById('total-time');
        const progressBar = document.getElementById('progress-bar');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const volumeControl = document.getElementById('volume-control');
        const waveform = document.querySelector('.waveform');
        const waveformBars = document.querySelectorAll('.waveform-bar');

        let tracks = [];
        let currentTrackIndex = -1;
        let trackURLs = new Set();
        let audioContext, analyser, dataArray;

        // Format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Setup Web Audio API
        function setupAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 128;
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }

        // Update equalizer
        function updateVisualizer() {
            if (analyser && !audio.paused) {
                analyser.getByteFrequencyData(dataArray);
                let bassEnergy = 0;
                let beatEnergy = 0;

                for (let i = 0; i < 3; i++) {
                    bassEnergy += dataArray[i];
                }
                bassEnergy /= 3;

                for (let i = 3; i < 12; i++) {
                    beatEnergy += dataArray[i];
                }
                beatEnergy /= 9;

                waveformBars.forEach((bar, index) => {
                    const dataIndex = Math.floor(index * (dataArray.length / waveformBars.length));
                    let height = (dataArray[dataIndex] / 255) * 60; // Max 60px
                    bar.style.height = `${height}px`;
                    if (bassEnergy > 80) {
                        bar.classList.add('bass');
                    } else {
                        bar.classList.remove('bass');
                    }
                    if (beatEnergy > 70 && index > 4) {
                        bar.classList.add('beat');
                        setTimeout(() => bar.classList.remove('beat'), 80);
                    }
                });

                requestAnimationFrame(updateVisualizer);
            }
        }

        // Handle file upload
        function handleFiles(files) {
            console.log('Files:', files);
            if (!files || files.length === 0) {
                uploadStatus.textContent = 'No files selected';
                uploadStatus.classList.add('text-red-500');
                setTimeout(() => uploadStatus.textContent = '', 3000);
                return;
            }

            for (let file of files) {
                console.log('Processing:', file.name, file.type, file.size);
                if ((file.type.startsWith('audio/') || file.name.match(/\.(mp3|wav|ogg)$/i)) && file.size > 0 && file.size < 50 * 1024 * 1024) {
                    try {
                        const url = URL.createObjectURL(file);
                        console.log('URL:', url);
                        trackURLs.add(url);
                        const track = {
                            name: file.name.replace(/\.[^/.]+$/, ''),
                            artist: 'Unknown Artist',
                            url: url,
                            duration: '0:00'
                        };

                        const audioTemp = new Audio(url);
                        audioTemp.onloadedmetadata = () => {
                            track.duration = formatTime(audioTemp.duration);
                            console.log('Metadata:', track);
                            updatePlaylist();
                        };
                        audioTemp.onerror = () => {
                            console.error('Metadata error:', file.name);
                            uploadStatus.textContent = `Error loading ${file.name}`;
                            uploadStatus.classList.add('text-red-500');
                            setTimeout(() => uploadStatus.textContent = '', 3000);
                        };

                        tracks.unshift(track);
                        uploadStatus.textContent = `Uploaded: ${file.name}`;
                        uploadStatus.classList.add('text-neon-blue');
                        setTimeout(() => uploadStatus.textContent = '', 3000);
                    } catch (error) {
                        console.error('Upload error:', file.name, error);
                        uploadStatus.textContent = `Error uploading ${file.name}`;
                        uploadStatus.classList.add('text-red-500');
                        setTimeout(() => uploadStatus.textContent = '', 3000);
                    }
                } else {
                    console.log('Invalid file:', file.name);
                    uploadStatus.textContent = `Invalid file: ${file.name} (must be MP3/WAV/OGG, <50MB)`;
                    uploadStatus.classList.add('text-red-500');
                    setTimeout(() => uploadStatus.textContent = '', 3000);
                }
            }
            updatePlaylist();
        }

        // Update playlist
        function updatePlaylist() {
            console.log('Tracks:', tracks);
            playlist.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = `playlist-item p-2 rounded flex justify-between text-sm ${index === currentTrackIndex ? 'active' : ''}`;
                li.innerHTML = `
                    <div>
                        <p class="font-medium">${track.name}</p>
                        <p class="text-xs text-gray-400">${track.artist}</p>
                    </div>
                    <span class="text-xs text-gray-400">${track.duration}</span>
                `;
                li.addEventListener('click', () => playTrack(index));
                playlist.appendChild(li);
            });
        }

        // Play track
        function playTrack(index) {
            console.log('Playing:', index);
            if (index >= 0 && index < tracks.length) {
                currentTrackIndex = index;
                audio.src = tracks[index].url;
                audio.play().catch((error) => {
                    console.error('Playback error:', error);
                    uploadStatus.textContent = 'Error playing track';
                    uploadStatus.classList.add('text-red-500');
                    setTimeout(() => uploadStatus.textContent = '', 3000);
                });
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                currentSong.textContent = tracks[index].name;
                currentArtist.textContent = tracks[index].artist;
                waveform.classList.add('playing');
                setupAudioContext();
                updateVisualizer();
                updatePlaylist();
            }
        }

        // File input
        browseBtn.addEventListener('click', () => {
            console.log('Browse clicked');
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            console.log('File input:', e.target.files);
            handleFiles(e.target.files);
            e.target.value = '';
        });

        // Player controls
        playBtn.addEventListener('click', () => {
            console.log('Play clicked, paused:', audio.paused);
            if (audio.paused && currentTrackIndex >= 0) {
                audio.play().catch((error) => {
                    console.error('Playback error:', error);
                    uploadStatus.textContent = 'Error playing track';
                    uploadStatus.classList.add('text-red-500');
                    setTimeout(() => uploadStatus.textContent = '', 3000);
                });
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                waveform.classList.add('playing');
                setupAudioContext();
                updateVisualizer();
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                waveform.classList.remove('playing');
            }
        });

        prevBtn.addEventListener('click', () => {
            console.log('Previous');
            if (currentTrackIndex > 0) playTrack(currentTrackIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            console.log('Next');
            if (currentTrackIndex < tracks.length - 1) playTrack(currentTrackIndex + 1);
        });

        // Progress bar
        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.value = progress;
                currentTime.textContent = formatTime(audio.currentTime);
                totalTime.textContent = formatTime(audio.duration);
            }
        });

        progressBar.addEventListener('input', () => {
            if (!isNaN(audio.duration)) {
                audio.currentTime = (progressBar.value / 100) * audio.duration;
            }
        });

        // Volume
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value / 100;
        });

        // Auto-play next
        audio.addEventListener('ended', () => {
            waveform.classList.remove('playing');
            if (currentTrackIndex < tracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        audio.addEventListener('pause', () => {
            waveform.classList.remove('playing');
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });

        // Cleanup URLs
        window.addEventListener('beforeunload', () => {
            trackURLs.forEach(url => URL.revokeObjectURL(url));
        });

        // Initialize playlist
        tracks = [
            { name: 'Neon Dreams', artist: 'NK Music', url: '', duration: '3:42' },
            { name: 'Electric Pulse', artist: 'NK Music', url: '', duration: '4:15' }
        ];
        updatePlaylist();
    </script>
</body>
</html>
